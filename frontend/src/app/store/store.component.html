<div class="container">
  <div class="row">
    <div id="categoryfilter" class="col-md-3">
      <h5>Filter by category</h5>
      <form>
        <ul style="list-style-type: none;">
          <li *ngFor="let category of rewardCategoryList">
            <label>
              <input type="checkbox" (change)="filter(category.categoryName)"/>
              {{category.categoryName}}
            </label>
          </li>
        </ul>
      </form>
    </div>
    <div class="col-md-9">
      <div class="row">
        <app-reward class="col-md-4"
                    *ngFor="let reward of rewardList; let i = index"
                    [item]="reward"
                    [index]="i">
        </app-reward>
      </div>
    </div>
  </div>
</div>
