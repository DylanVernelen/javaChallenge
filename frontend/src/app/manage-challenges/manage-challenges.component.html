<h2 class="justify-content-center">Add challenge</h2>
<div class="addchallenge row">

  <div class="offset-lg-1 col-lg-3">
    <div class="form-group">
      <label for="challengeName">Challenge Name</label>
      <input type="email" class="form-control" id="challengeName" placeholder="" #i>
    </div>
  </div>
  <div class="col-lg-3">
    <div class="form-group">
      <label for="owner">Challenge Owner</label>
      <input type="text" class="form-control" id="owner" placeholder="owner" #j>
    </div>
  </div>
  <div class="col-lg-3">
    <div class="form-group">
      <label for="worth">Challenge Worth</label>
      <input type="number" class="form-control" id="worth"  #f>
    </div>
  </div>
  <div class="col-lg-2">
    <button class="btn-primary btn" (click)="addChallenge(i.value, j.value, f.value); i.value=''; j.value='' ; f.value=0">Add</button>
  </div>
</div>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Owner</th>
    <th scope="col">Worth</th>
  </tr>
  </thead>
  <tbody>
 <tr
      *ngFor="let item of challengeList; let i = index ">
   <td>{{i +1}}</td>
   <td>{{item.challengeName}}</td>
   <td>{{item.challengeOwner}}</td>
   <td>{{item.challengeWorth}}</td>
   <td><i class="far fa-trash-alt"
          (click)="open(delete)"></i></td>


<ng-template #delete let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-delete-title">Deleting <b>{{item.challengeName}}</b></h4>
  </div>
  <div class="modal-body">
    <h5>Are you sure you want to delete <b></b>{{item.challengeName}}?</h5>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="close()">No</button>
    <button type="button" class="btn btn-outline-dark" (click)="deleteChallenge(item._id)">Yes</button>
  </div>

</ng-template>
</tr>
  </tbody>
</table>
<pre>{{ challengeList | json }}</pre>
