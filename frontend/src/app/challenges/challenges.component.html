
<div class="completechallenge row">
  <h2 class="col-lg-12 ">Complete challenge</h2>
  <div class="offset-lg-1 col-lg-4">
    <label for="category">Choose challenge categorie</label>
    <select class="form-control dropdown col-lg-12" [(ngModel)]="challenge" id="category">
      <option value="" disabled selected>>select an option</option>
      <option class="dropdown-item" #j *ngFor="let option of challengeList" [value]="option.value">{{option.challengeName}}</option>
    </select>
  </div>
  <div class=" offset-lg-1 col-lg-5">
    <div class="form-group">
      <label for="information">Give more information about your challenge</label>
      <input type="text" class="form-control" id="information"  #f>
    </div>
  </div>
  <div class="offset-lg-1 col-lg-2">
    <button class="col-lg-12 btn-primary btn" (click)="addChallenge( j.value, f.value); j.value='' ; f.value=''">Request</button>
  </div>
</div>
